<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link href="./dist/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <input type = "search" placeholder = "Search" id = "search">
            <div class = "tags">
                <input type = "checkbox" id = "business" class = "checkbox" value='business'>
                <label for = "business" class = "tags-item">#business</label>
  
                <input type = "checkbox" id = "politics" class = "checkbox" value='politics'>
                <label for = "politics" class = "tags-item">#politics</label>

                <input type = "checkbox" id = "sport" class = "checkbox" value='sport'>
                <label for ="sport" class = "tags-item">#sport</label>

                <input type = "checkbox" id = "food" class = "checkbox" value='food'>
                <label for = "food" class = "tags-item">#food</label>

                <input type = "checkbox" id = "tech" class = "checkbox" value='tech'>
                <label for = "tech" class = "tags-item">#tech</label>

                <input type = "checkbox" id = "culture" class = "checkbox" value='culture'>
                <label for = "culture" class = "tags-item">#culture</label>

                <input type = "checkbox" id = "snowbiz" class = "checkbox" value='showbiz'>
                <label for = "snowbiz" class = "tags-item">#snowbiz</label>

            </div>
            <div class="sort">
                <h4 class = "sort-name">Sort by date:</h4>
                newest <input type = "radio" name = "radio" id = "newest" checked>
                oldest <input type = "radio" name = "radio" id = "oldest">
            </div>
        </header>
        <main id = "post-container">
        </main>
    </div>
    <script src="dist/js/script.js"></script>
</body>

</html>
